<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RequestAnimationFrame</title>
</head>
<body>
    <h1>RequestAnimationFrame</h1>
    <div id="output">initial</div>
    <script>
        function update(now) {
            console.log("now:", now);
        }

        let animationId = window.requestAnimationFrame(update);
        // window.cancelAnimationFrame(animationId);
    </script>
</body>
</html>
